<h2 class="dialog-title">Confirmar Eliminación</h2>
<mat-dialog-content class="dialog-content">
  <p>¿Estás seguro de que deseas eliminar este destino?</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions" align="end">
  <button class="btn-cancel" mat-button (click)="onNoClick()">Cancelar</button>
  <button class="btn-confirm" (click)="confirm()">Eliminar Destino</button>
</mat-dialog-actions>
